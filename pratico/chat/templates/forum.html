{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="{% static 'imgs/icone_pratico.png' %}" />
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />

        <title>Pratico - Chat</title>
    </head>
    <body style="background-color: #f9f9f9">
        <div style="height: 95vh">
            <div class="row h-100 d-flex align-items-end">
                <div class="col-10 align-self-start ms-5 mt-4" id="posts_forum">
                    {% for post in posts %}
                    <div
                        class="border border-2"
                        style="background-color: white; min-height: 20ex"
                    >
                        <pre class="bg-dark text-white fs-6">
  {{post.enviador.username}} em {{post.data_envio}}</pre
                        >
                        <p>{{post.texto}}</p>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-10 mt-5">
                    <form class="ms-5" id="form_mensagem">
                        <div class="form-group">
                            <textarea
                                type="text"
                                class="form-control"
                                id="msg_text"
                                rows="5"
                                placeholder="Poste uma mensagem para que os outros vejam"
                            ></textarea
                            ><br />
                        </div>
                        <button
                            class="btn btn-outline-dark btn-md"
                            type="submit"
                        >
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script>
            username = `{{user.username}}`;
            $("#form_mensagem").submit(function (e) {
                e.preventDefault();
                msg = $($("#form_mensagem :input")[0]).val();
                $.ajax({
                    url: `{% url 'forum' %}`,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(
                            "X-CSRFToken",
                            getCookie("csrftoken")
                        );
                    },
                    type: "post",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({
                        texto: msg,
                        id_local: `{{id_local}}`,
                        id_esporte: `{{id_esporte}}`,
                    }),
                    success: function (response) {
                        var today = new Date();
                        var horario =
                            today.getHours() +
                            ":" +
                            today.getMinutes() +
                            ":" +
                            today.getSeconds();
                        var data = today.getDate() + "/" + today.getMonth() + 1;
                        post = $(`<div
                        class="border border-2"
                        style="background-color: white; min-height: 20ex"
                    >
                        <pre class="bg-dark text-white fs-6"> ${username} às ${horario} de ${data}</pre>
                        <p>${msg}</p>
                      </div>`);

                        document
                            .getElementById("posts_forum")
                            .appendChild(post[0]);
                    },
                });
            });
            //TODO: Implementar postagem da mensagem no backend e adição da postagem em uma div
        </script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    --></body>
</html>
