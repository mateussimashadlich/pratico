{% load static %}
<header class="header d-flex mb-4">
    <img
        alt="Logo do Pratico"
        src="{% static 'imgs/icone_pratico.png' %}"
        class="mt-4"
        width="100"
    />
    <div class="d-flex flex-fill flex-column align-self-center">
        <div class="align-self-center">
            <b class="fs-1">Pratico</b>
        </div>
    </div>
    <div class="d-flex align-items-center me-5">
        <a href="{% url 'index' %}" class="btn btn-dark"
            ><p class="fs-5 m-0">In√≠cio</p></a
        >
        <div
            class="ms-4 btn btn-outline-dark"
            style="
                display: inline-grid;
                grid-template-columns: max-content 1fr max-content;
                gap: 1em;
                border: 1px solid black;
                border-radius: 5px;
                padding: 4px;
                padding-right: 18px;
            "
        >
            <div>
                <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="user"
                    class="svg-inline--fa fa-user"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    viewBox="0 0 448 512"
                >
                    <path
                        fill="currentColor"
                        d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"
                    ></path>
                </svg>
            </div>
            <div class="col d-flex align-items-center">
                <b>{{user.username}}</b>
            </div>
        </div>
        <a
            href="{% url 'logout' %}"
            aria-label="Deslogar"
            title="Deslogar"
            class="btn btn-outline-dark ms-3"
        >
            <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="power-off"
                class="svg-inline--fa fa-power-off"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
            >
                <path
                    fill="currentColor"
                    d="M256 288c17.67 0 32-14.33 32-32V32c0-17.67-14.33-32-32-32S224 14.33 224 32v224C224 273.7 238.3 288 256 288zM403.7 66.81c-13.92-10.84-34.03-8.406-44.92 5.5c-10.89 13.94-8.438 34.03 5.484 44.94C407.3 150.9 432 201.5 432 256c0 97.03-78.95 176-176 176S80 353 80 256c0-54.53 24.69-105.1 67.72-138.8c13.92-10.91 16.38-31 5.484-44.94c-10.91-13.91-31-16.34-44.92-5.5C49.64 112.7 16 181.7 16 256c0 132.3 107.7 240 240 240s240-107.7 240-240C496 181.7 462.4 112.7 403.7 66.81z"
                ></path>
            </svg>
        </a>
    </div>
</header>
<hr />
