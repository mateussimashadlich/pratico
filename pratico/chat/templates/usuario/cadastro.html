{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="{% static 'imgs/icone_pratico.png' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pratico</title>
  </head>
  <body>
    {% include 'header.html' %}
    <form class="mt-5" style="margin: 0 auto; width: 50vw" action="{% url 'cadastro_usuario' %}" method='POST'>
        {% csrf_token %}
        {% for field in form_usuario %}
        <div class="mb-3 d-flex flex-column align-items-center">
          <div style="min-width: 50ex;">
            <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
            {{field|add_class:'form-control'}}                      
          </div>
          {% if field.errors %}
          <div style="max-width: 50ex;">
            <div class="mt-3 alert alert-danger" role="alert">
              {{field.errors}}
            </div>
          </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="mb-3 mt-4 d-flex flex-column align-items-center">
          <div style="min-width: 50ex;">
            <button class="btn btn-primary d-flex justify-content-start" type="submit">Cadastrar-se</button>
          </div>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
