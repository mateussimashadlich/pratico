{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="{% static 'imgs/icone_pratico.png' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pratico</title>
  </head>
  <body class="d-flex flex-column">
    {% include 'header.html' %}
    <form class="mt-5" style="margin: 0 auto; width: 50vw" action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {% if credenciais_invalidas %}
        <div class="mb-3 d-flex flex-column align-items-center">
            <div class="alert alert-danger w-50" role="alert">
                Usuário ou senha inválidos
            </div>
        </div>
        {% endif %}
        <div class="mb-3 d-flex flex-column align-items-center">
            <div style="min-width: 50ex;">
                <label for="usuario" class="form-label d-flex justify-content-start">Usuário</label>
                <input name="usuario" type="text" id="usuario" class="form-control">
            </div>
        </div>
        <div class="mb-3 d-flex flex-column align-items-center">
            <div style="min-width: 50ex;">
                <label for="senha" class="form-label d-flex justify-content-start">Senha</label>
                <input name="senha" type="password" id="senha" class="form-control">          
            </div>
        </div>
        <div class="mt-4 d-flex flex-column align-items-center">
            <div style="min-width: 50ex;" class="d-flex g-4">
                <button class="btn btn-primary d-flex justify-content-start" type="submit">Logar</button>
                <a href="{% url 'cadastro_usuario' %}" class="btn btn-outline-dark ms-auto d-flex justify-content-start" type="submit">Cadastrar-se</a>
            </div>
        </div>
    </form> 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
